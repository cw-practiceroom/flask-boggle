<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sue+Ellen+Francisco&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/app.css" />
    <title>Boggle</title>
  </head>
  <body>
    <h1>BOGGLE</h1>
    <section id="boggle">
      <table class="board">
        <tbody>
          {% for row in board %}
          <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor%}
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <p>
        High Score:
        <b>{{ highscore }}</b>
        in {{ nplays }} plays
      </p>

      <p>Score: <b class="score">0</b> Seconds Left: <b class="timer"></b></p>

      <form method="POST" class="add-word">
        <input name="word" class="word" autofocus />
        <button>Enter</button>
      </form>

      <p class="msg">
        <!-- our JS will put messages here dynamically -->
      </p>

      <ul class="words">
        <!-- our JS will words here as they score -->
      </ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="static/boggle.js"></script>
    <script>
      let game = new BoggleGame('boggle', 60);
    </script>
  </body>
</html>
